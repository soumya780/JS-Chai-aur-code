    <title>Async</title>
</head>
<body>
    <h1>Chai Aur Code</h1>
    <button id="stop">stop</button>

</body>
<script>
    
    const hello = setTimeout(function(){
        console.log('--hello--')
    },4000)
    
    
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Best JS"
    }
    
    const changeMe = setTimeout(changeText,4000)
    
    const seconds = setInterval(function(){
        const date = new Date()
        console.log(date);
        date.getSeconds()
        console.log(date.getSeconds());
        
        
    },  2000)
    
    document.querySelector('#stop').
    addEventListener('click', function (e){
        clearTimeout(changeMe)
        clearInterval(seconds)
        clearTimeout(hello)
        console.log("stopped")
    })
